[package]
name = "shaft-cli"
version = "0.1.5"
edition = "2024"
publish = false

[dependencies]
cu = { workspace = true, features = [
    "cli",
    "prompt",
    "fs",
    "derive",
    "json",
    "toml",
] }
corelib = { package = "shaft-corelib", path = "../corelib" }
registry = { package = "shaft-registry", path = "../registry" }
serde = "1"
clap = { version = "4", features = ["cargo"] }
enumset.workspace = true
enum-map.workspace = true
viopen.workspace = true

[target.'cfg(windows)'.dependencies]
winreg = "0.55.0"

[[bin]]
name = "shaft"
path = "src/main.rs"

