[package]
name = "shaft-cli"
version = "0.1.1"
edition = "2024"
publish = false

[dependencies]
cu = { workspace = true, features = [
    "cli",
    "prompt",
    "fs",
    "derive",
    "json",
    "toml",
] }
corelib.workspace = true
serde = "1"
clap = { version = "4", features = ["cargo"] }
registry = { package = "shaft-registry", path = "../registry" }
enumset.workspace = true
enum-map.workspace = true
viopen = { version = "0.1.0", git = "https://github.com/Pistonite/shellutils", branch = "main", features = ["print"] }

[target.'cfg(windows)'.dependencies]
winreg = "0.55.0"

[build-dependencies]
cu = { workspace = true, features = [
    "fs"
] }
flate2 = "1.1.8"
tar = "0.4.44"

[[bin]]
name = "shaft"
path = "src/main.rs"

