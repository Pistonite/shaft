[package]
name = "shaft-corelib"
version = "0.0.0"
edition = "2024"
publish = false

[dependencies]
cu = { workspace = true, features = ["process", "json", "derive", "prompt-password"] }
enumset.workspace = true
fs2 = "0.4.3"
reqwest = { version = "0.12.24", features = ["gzip"] }
serde = "1"
sha2 = "0.10.9"
shell-words = "1.1.1"
sysinfo = "0.37.2"
tokio = "1"

[target.'cfg(windows)'.dependencies]
win-envedit = { version = "0.1.0", git = "https://github.com/Pistonite/shellutils", branch = "main" }
